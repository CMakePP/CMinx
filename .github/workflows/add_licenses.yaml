name: Add Licenses

on:
  pull_request:
    branches:
      - master

jobs:
  license-eye:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Action
        uses: actions/checkout@v2
      - name: Run DMV
        uses: ryanmrichard/skywalking-eyes@allow_fix
        with:
          config: .github/.licenserc.yaml
          mode: fix
      - name: Check
        run: cat .github/*
